apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: openhorizon-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      volumes:
      - name: agent-vol
        emptyDir: {}
      - name: agent-etc-vol
        configMap:
          name: agent-configmap-horizon
      - name: agent-cert-vol
        secret:
          secretName: agent-secret-cert
      containers:
      - name: anax
        image: openhorizon/amd64_anax_k8s:testing
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /var/horizon
          name: agent-vol
        - mountPath: /etc/default/horizon
          subPath: horizon
          name: agent-etc-vol
        - mountPath: /etc/default/cert
          name: agent-cert-vol
        ports:
        - containerPort: 8510
        securityContext:
          allowPrivilegeEscalation: true
        env:
        - name: DOCKER_NAME
          value: "horizon1"
        - name: HZN_ORG_ID
          value: "userdev"
        - name: HZN_EXCHANGE_USER_AUTH
          value: "userdev/userdevadmin:userdevadminpw"
        - name: HZN_SSL_SKIP_VERIFY
          value: "1"
        - name: ANAX_LOG_LEVEL
          value: "5"
